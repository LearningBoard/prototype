<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>Login | Learning Boards</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Login</h1>
      </div>
      <p class="lead login_text">
        Please login to start learning! Click <a href="#">here</a> to register if you do not have account.
      </p>
      <p class="lead register_text hidden">
        Register now to join the learning journal! Click <a href="#">here</a> to login if you already have account.
      </p>
      <form class="loginForm">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary loginBtn">Login</button>
        <button type="submit" class="btn btn-primary registerBtn hidden">Register</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Learning Board</p>
      </div>
    </footer>
  </body>
</html>
