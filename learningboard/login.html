<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>Login | Learning Boards</title>
    <script src="js/lib/require.js"></script>
    <script>
      requirejs(['./js/common'], function(common) {requirejs(["login"]); });
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Login</h1>
      </div>
      <p class="lead login_text">
        Please login to start learning! <a href="#"><u>Register</u></a> today if you do not have an account.
      </p>
      <p class="lead register_text hidden">
        Register now to join the journey! <a href="#"><u>Login</u></a> if you already have an account.
      </p>
      <form class="loginForm">
        <div class="form-group username-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" name="identifier" placeholder="Username" required>
          <span class="help-block"></span>
        </div>
        <div class="form-group password-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
          <span class="help-block"></span>
        </div>
        <button type="submit" class="btn btn-primary loginBtn" data-loading-text="Logging in...">Login</button>
        <button type="submit" class="btn btn-primary registerBtn hidden" data-loading-text="Registering...">Register</button>
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="button" class="btn btn-default fbLoginBtn"><i class="fa fa-facebook-official" aria-hidden="true"></i> Login with Facebook</button>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Learning Board</p>
      </div>
    </footer>
  </body>
</html>
