<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>Login | Learning Boards</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Learning Boards</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <form class="navbar-form navbar-left loginForm" role="search">
            <div class="form-group">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              <input type="text" class="form-control" placeholder="What do you want to learn today?" size="30" required>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right text-center">
            <li><a href="#browse">
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
              <br />Browse
            </a></li>
            <li><a href="boards.html">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
              <br />My Boards
            </a></li>
            <li><a href="#Whatsnew">
              <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
              <br />What's New
            </a></li>
            <li class="active"><a href="login.html">
              <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
              <br />Login
            </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>Login</h1>
      </div>
      <p class="lead">Please login to start learning!</p>
      <form class="loginForm">
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-default loginBtn">Login</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Learning Board</p>
      </div>
    </footer>
  </body>
</html>
