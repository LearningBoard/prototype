<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>Profile | Learning Boards</title>
    <script src="js/lib/require.js"></script>
    <script>
      requirejs(['./js/common'], function(common) {requirejs(['profile']); })
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-9">
          <div class="row thumbnail" style="margin-right: 0px">
            <div class="col-sm-10">
              <h3 class="title" style="margin-top: 15px"><span name="user_name" id="user_name"></span></h3>
              <h5 class="opaque-75" name="user_education" id="user_education"></h5>
              <h6 class="opaque-65 title" name="user_location" id="user_location"></h6>
            </div>
            <div class="col-sm-2">
              <img style="max-height: 100px; float: right" class="profile-avatar" src="img/anonymous.jpg" />
              <div class="control edit">
                <ul style="padding-left: 0">
                  <li><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row" id="boardList" style="margin-right: 0px"></div>
        </div>
        <div class="col-xs-3">
          <div class="recent-sidebar">
            <div class="row thumbnail sidebar-item sidebar-item-top"><b>Recent</b></div>
            <div id="recentActivity"></div>
          </div>
          <div class="fixed-sidebar-right" name="side-bar">
            <div class="fixed-wrap-inner">
              <div class="subscribing-bar">
                <div class="row thumbnail sidebar-item"><b>Subscribing</b></div>
                <div class="row subscribinglb"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Learning Board</p>
      </div>
    </footer>
  </body>
</html>
