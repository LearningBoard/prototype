<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>My Boards | Learning Boards</title>
    <script src="js/lib/require.js"></script>
    <script>
      requirejs(['./js/common'], function(common) {requirejs(['boards']); })
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <span class="pull-right">
          <button type="button" class="btn btn-default" onclick="location.href='board_edit.html?new'">+ Add a Board</button>
          <button type="button" class="btn btn-default">+ Statistics</button>
        </span>
        <h1>My Boards</h1>
      </div>
      <div class="row" id="boardList">
      </div>
    </div>

    <div id="sendNewsModal" class="modal fade" tabindex="-1" role="dialog">
      <form>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Send News to Student</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="sendNewsTitle">Title</label>
                <input class="form-control" id="sendNewsTitle" name="title" placeholder="Title" required>
              </div>
              <textarea id="sendNewsText" name="text" class="form-control" rows="8"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Learning Board</p>
      </div>
    </footer>
  </body>
</html>
