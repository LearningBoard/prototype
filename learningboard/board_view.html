<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico">
    <title>JavaScript Callbacks and Non-Blocking Computation | Learning Boards</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/board_view.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <p><span class="fa fa-arrow-left" aria-hidden="true"></span> <a href="#">MIT Faculty Boards</a></p>
          <p class="lead board_title"></p>
          <p>By <a href="#">Abel Sanchez</a> | Content Level: <span class="board_level"></span></p>
          <div class="action">
            <button type="button" class="btn btn-default text-uppercase">Follow</button>
            <button type="button" class="btn btn-default text-uppercase" id="endorseBtn">Endorse</button>
            <button type="button" class="btn btn-default text-uppercase">Share</button>
          </div>
          <div class="row progressBox">
            <div class="col-md-2">
              <span class="glyphicon glyphicon-book" aria-hidden="true"></span> 15<br />
              Learning Activities
            </div>
            <div class="col-md-2">
              <span aria-hidden="true" class="fa fa-thumb-tack"></span> <span class="progress_endorsed">0</span><br />
              Have endorsed
            </div>
            <div class="col-md-2">
              <span aria-hidden="true" class="glyphicon glyphicon-ok"></span> 1<br />
              Has completed
            </div>
            <div class="col-md-2">
              <span aria-hidden="true" class="fa fa-users"></span> <span class="progress_following">4</span><br />
              Are following
            </div>
            <div class="col-md-4">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 0%<br />
              0 completed<br />
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
              </div>
            </div>
          </div>
          <div class="activityList viewMode">
            <p class="text-center noActivity"><i>Currently there are no activity in this board</i></p>
          </div>
        </div>
        <div class="col-md-3">
          <h4>About This Board</h4>
          <div class="board_description"></div>
          <h4>Tag</h4>
          <div class="tagList">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Learning Board</p>
      </div>
    </footer>
  </body>
</html>
